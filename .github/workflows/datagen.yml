# Automatically build the project and run any configured tests for every push
# and submitted pull request. This can help catch issues that only occur on
# certain platforms or Java versions, and provides a first line of defence
# against bad commits.

name: Check Data Generation
on:
  push:
    branches:
      - main
    paths:
      - 'src/main/generated/**'
      - 'src/main/kotlin/net/yukulab/robandpeace/RobAndPeaceDataGenerator.kt'
      - 'src/main/kotlin/net/yukulab/robandpeace/datagen/**'
  pull_request:
    branches:
      - main
    paths:
      - 'src/main/generated/**'
      - 'src/main/kotlin/net/yukulab/robandpeace/RobAndPeaceDataGenerator.kt'
      - 'src/main/kotlin/net/yukulab/robandpeace/datagen/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    strategy:
      matrix:
        # Use these Java versions
        java: [
          21,    # Current Java LTS
        ]
        task: [
          "runDatagen"
        ]
    runs-on: ubuntu-22.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: setup jdk ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'microsoft'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Run Gradle ${{ matrix.task }}
        run: ./gradlew ${{ matrix.task }}
      - name: check diff
        run: |
          git add .
          git diff --exit-code src/main/generated/assets/
          git diff --exit-code src/main/generated/data/
